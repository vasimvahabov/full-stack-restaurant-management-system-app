<div class="users-container">

  <button class="btn btn-dark my-2" (click)="addUser()">
    <span class=" material-icons add-icon">add</span>
  </button> 

  <div *ngFor="let user of usersList" class="card"> 
    <div class="card-body">
      <span class="card-text">
        {{user.username}}&nbsp;|&nbsp;
        {{user.firstName}}&nbsp;|&nbsp;
        {{user.lastName}}</span> 
      <span class="actions">
        <mat-slide-toggle  (change)="onSlideToogle(user.id!)" [checked]="user.status">
        </mat-slide-toggle> 
        <span class="material-icons edit-icon" (click)="editUser(user)">edit</span>
      </span>
    </div>
  </div>
  
</div>

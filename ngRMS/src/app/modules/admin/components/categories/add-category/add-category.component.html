<div class="add-category-container">     
    <form class="category-form" (ngSubmit)="onSubmit()">
      <h1 class="mb-4" mat-dialog-title>Add Category</h1>

      <div class="col-md-10">
        <label for="name" class="form-label">Name</label>
        <input type="text" [formControl]="nameControl" class="form-control"
        [ngClass]="{'is-invalid':nameControl.errors,'is-valid':nameControl.errors===null}"
        id="name">
        
        <div *ngIf="nameControl.errors?.['required']; else secondNameErrTemplate" class="invalid-feedback">
          <span>Name is required...</span>
        </div> 

        <ng-template #secondNameErrTemplate>
          <div *ngIf="nameControl.errors?.['onlywhitespace']; else thirdNameErrTemplate" class="invalid-feedback">
            <span>Name can't contain only white space...</span>
          </div> 
        </ng-template>

        <ng-template #thirdNameErrTemplate>
          <div *ngIf="nameControl.errors?.['maxlength']; else nameSuccessTemplate" class="invalid-feedback">
            <span>Name mustn't owerflow 100 character...</span>
          </div> 
        </ng-template>

        <ng-template #nameSuccessTemplate>
          <div *ngIf="nameControl.errors===null" class="valid-feedback">
            <span>Looks good!</span>
          </div>
        </ng-template>
      </div>

      <div class="buttons-container">
        <button mat-raised-button color="warn" (click)="cancel()" type="button">Cancel</button>
        <button mat-raised-button color="primary" type="submit" 
        [disabled]="nameControl.invalid===true">Add</button>
      </div>

    </form> 
</div>

<div class="positions-container">

  <button class="btn btn-dark my-2" (click)="addPosition()">
    <span class="material-icons add-icon">add</span>  
  </button>

  <div *ngFor="let position of positions" class="card"> 
    <div class="card-body">
      <span class="card-text">{{position.title}}</span> 
      <span class="actions">
        <mat-slide-toggle (change)="onSlideToogle(position.id!)" [checked]="position.status">
        </mat-slide-toggle>
        <span class="material-icons edit-icon" (click)="editPosition(position)">edit</span>
       </span>
      </div>
    </div>
    
  </div>
